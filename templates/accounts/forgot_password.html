{% extends 'base.html' %}

{% block content %}
  <section class="section-conten padding-y">
    <div class="container">
      <div class="card mx-auto" style="max-width: 380px">
        <div class="card-body">
        {% include 'includes/alerts.html' %}
        <h4 class="card-title mb-4">Forgot password ?</h4>
        <form action="{% url 'forgot_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" name="email" />
          </div>
          <!-- form-group form-check .// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Send</button>
          </div>
          <!-- form-group// -->
        </form>
      </div>
      <!-- card-body.// -->
      <p class="text-center mb-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
      <p class="text-center mb-4">Already got password?<a href="{% url 'login' %}"> Login</a></p>
    </div>
  </div>
  </section>
{% endblock %}
